<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车示例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <template v-if="list.length">
        <table>
            <thead>
              <tr>
                  <th>
                      <input type="checkbox" v-model="isSelectAll" @change="changeAll">全选
                  </th>
                  <th></th>
                  <th>商品名称</th>
                  <th>商品单价</th>
                  <th>购买数量</th>
                  <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item,index) in list">
                  <td>
                      <input type="checkbox" v-model="item.isSelect" @change="select(index)">
                  </td>
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>
                  <td>
                      <button @click="handleReduce(index)" :diabled = "item.count===1">-</button>
                      {{item.count}}
                      <button @click="handleAdd(index)">+</button>
                  </td>
                  <td>
                      <button @click="remove(index)">移除</button>
                  </td>
              </tr>
            </tbody>
        </table>
        <div>总价：￥{{totalPrice}}</div>
    </template>
    <div v-else>购物车为空</div>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="demo.js"></script>
</body>
</html>
